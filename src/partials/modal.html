<div class="backdrop is-hidden">
  <div class="modal">
    <button class="modal-close-btn" type="button">
      <svg class="modal-close-icon" width="8" height="8">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>

    <p class="modal-title">Leave your contacts and we will call you back</p>

    <form class="modal-form">
      <div class="form-container">
        <label class="form-label" for="user-name">Name</label>
        <div class="form-icon-box">
          <input
            class="form-input"
            id="user-name"
            type="text"
            name="user-name"
          />
          <svg class="form-icon" width="18" height="24">
            <use href="./img/icons.svg#icon-person"></use>
          </svg>
        </div>
      </div>

      <div class="form-container">
        <label class="form-label" for="phone">Phone</label>
        <div class="form-icon-box">
          <input class="form-input" id="phone" type="tel" name="phone" />
          <svg class="form-icon" width="18" height="24">
            <use href="./img/icons.svg#icon-phone"></use>
          </svg>
        </div>
      </div>

      <div class="form-container">
        <label class="form-label" for="email">Email</label>
        <div class="form-icon-box">
          <input class="form-input" id="email" type="email" name="email" />
          <svg class="form-icon" width="18" height="24">
            <use href="./img/icons.svg#icon-email"></use>
          </svg>
        </div>
      </div>

      <div class="form-comment-container">
        <label class="form-label" for="user-comment">Comment</label>
        <textarea
          class="modal-text"
          id="user-comment"
          name="user-comment"
          placeholder="Text input"
        ></textarea>
      </div>

      <div class="modal-checkbox-container">
        <input
          class="modal-visual visually-hidden"
          id="user-privacy"
          value="true"
          type="checkbox"
          name="user-privacy"
        />
        <label class="form-label" for="user-privacy">
          <span class="span-modal">
            <svg class="checkbox-svg" width="10" height="8">
              <use href="./img/icons.svg#icon-done-white"></use>
            </svg>
          </span>
          <p class="checkbox-text">
            I accept the terms and conditions of the
            <a class="check-link" href="#">Privacy Policy</a>
          </p>
        </label>
      </div>

      <button class="modal-btn" type="submit">Send</button>
    </form>
  </div>
</div>
