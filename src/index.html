<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB STUDIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="preload"
      as="image"
      imagesrcset="
    ./img/people-office-mobile-1x.webp 1x,
    ./img/people-office-mobile-2x.webp 2x
  "
      imagesizes="100vw"
      media="(max-width: 767px)"
      fetchpriority="high"
    />

    <link
      rel="preload"
      as="image"
      imagesrcset="
    ./img/people-office-tablet-1x.webp 1x,
    ./img/people-office-tablet-2x.webp 2x
  "
      imagesizes="100vw"
      media="(min-width: 768px) and (max-width: 1157px)"
      fetchpriority="high"
    />

    <link
      rel="preload"
      as="image"
      imagesrcset="
    ./img/people-office-desktop-1x.webp 1x,
    ./img/people-office-desktop-2x.webp 2x
  "
      imagesizes="100vw"
      media="(min-width: 1158px)"
      fetchpriority="high"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" />
    <main>
      <load src="./partials/hero.html" />
      <load src="./partials/features.html" />
      <load src="./partials/team.html" />
      <load src="./partials/portfolio.html" />
    </main>
    <load src="./partials/footer.html" />

    <load src="./partials/mobile-menu.html" />
    <load src="./partials/modal.html" />

    <script type="module" src="/main.js"></script>
  </body>
</html>
